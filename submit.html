<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Form Validation</title>
    <style>
        .nav {
            background-color: gray;
            width: 100%;
            height: 6rem;
            font-family: serif;
        }
    </style>
    <script>
        let home = () => {
            location.href = 'index.html';
        }
    </script>
    <style>

    </style>
</head>
<body>
 <!-- Navbar -->
 <div class="nav justify-content-center">
    <button class="btn text-light p-4 bg-dark " type="button" onclick="home()" style="font-size: 1.4em;">Home</button>
</div>
<form class="bg-secondary" id="submit-form" action="" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name</label>
        <input type="text" class="form-control" name="name" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="text" class="form-control" name="email" placeholder="Email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Mobile Number</label>
        <input type="number" class="form-control"name="mNumber" placeholder="Mobile Number">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Place</label>
        <input type="text" class="form-control" name="place" placeholder="Place">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Subject</label>
        <textarea name="subject" id="" cols="30" rows="5"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<!-- Validation -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<!-- Your other scripts -->

<script>
    $(document).ready(function () {
        $('#submit-form').validate({
            rules: {
                name: {
                    required: true,
                    minlength: 4
                },
                email: {
                    required: true,
                    minlength: 6
                },
                mNumber: {
                    required: true,
                    minlength: 10,
                    number: true 
                },
                place: {
                    required: true,
                    minlength: 4,
                    text: true 
                },
                subject: {
                    required: true,
                    minlength: 20
                }
            },
            messages: {
                name: {
                    required: "Please enter your name",
                    minlength: "Name must be at least 4 characters"
                },
                email: {
                    minlength: "Please enter a valid email"
                },
                mNumber: {
                    required: "Please enter your mobile number",
                    minlength: "Mobile number must be at least 10 digits",
                    number: "Please enter a valid number"
                },
                place: {
                    required: "Please enter your place",
                    minlength: "Place must be at least 4 characters",
                    text: "Please enter a valid text"
                },
                subject: {
                    required: "Please enter a subject",
                    minlength: "Subject must be at least 20 characters"
                }
            }
        });
    });
</script>
<!-- Submit -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script>
            $("#submit-form").submit((e)=>{
                e.preventDefault()
                $.ajax({
                    url:"https://script.google.com/macros/s/AKfycbzEfbQq0vRi05uEeiMGcF2xa29SeoxXM623clqoUTlrNoIdmTCJELx3cTuJ8XGyYQcX/exec",
                    data:$("#submit-form").serialize(),
                    method:"post",
                    success:function (response){
                        alert("Form submitted successfully")
                        window.location.reload()
                    },
                    error:function (err){
                        alert("Something Error")
        
                    }
                })
            })
        </script>
      </body>
</html>
